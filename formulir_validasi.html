<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Validasi</title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Formulir Pendaftaran</h2>
    <p>Silakan isi data di bawah ini.</p>

    <form id="formulirSaya" action="#" method="post">
        <div>
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <button type="submit">Kirim</button>
        </div>
    </form>

    <script>
     
        document.getElementById('formulirSaya').addEventListener('submit', function(event) {
            

            event.preventDefault();

            let nama = document.getElementById('nama').value.trim();
            let email = document.getElementById('email').value.trim();
            let password = document.getElementById('password').value.trim();

            if (nama === "" || email === "" || password === "") {
                alert("Semua input harus diisi!");
                return;
            }

         
            let formatEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!formatEmail.test(email)) {
                alert("Format email tidak valid (contoh: nama@domain.com)!");
                return; 
            }

           
            if (password.length < 8) {
                alert("Password minimal harus 8 karakter!");
                return; 
            }

          
            alert("Formulir berhasil divalidasi dan siap dikirim!");
         
            
            console.log("Data Valid:");
            console.log("Nama:", nama);
            console.log("Email:", email);
            console.log("Password:", password);
        });
    </script>

</body>
</html>
